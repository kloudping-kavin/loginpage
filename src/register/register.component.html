<form (ngSubmit)="onSubmit()">
    <label> Name:<input type="name" [(ngModel)]="name" name="name" required></label><br>
    <label> E-mail:<input type="email" [(ngModel)]="value.email" name="email" required></label><br>
    <label>Password:<input type="password" [(ngModel)]="value.password" name="password" required></label><br>
    <label>Contact-No:<input type="contactno" [(ngModel)]="value.contactno" name="contactno" required></label><br>
    <button type="submit" (click)="onRegister()">Submit</button>
     <!-- <a routerLink="/submit" type="submit">Submit</a> -->
</form>
